<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping App</title>
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://kit.fontawesome.com/ac42c3b1f7.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="bg-container">
        <h1 class="heading">Our products</h1>
        <div class="cards-container" id="cards-container">

        </div>
        <div class="cart-container" id="cart-conatiner" >
            <div class="cart-top-section" >
                <div class="input-container">
                    <input type="text" placeholder="Enter a price"  class="input-style"/>
                    <i class="fa-solid fa-filter icon-range"></i>
                </div>
                <div class="filter-section">
                </div>
            </div>
            <h1 class="cart-heading">Cart </h1>
            <div class="cart-items-container" id="cart-items-container">

            </div>
        </div>

        
    </div>

    <script src="home.js" ></script>
</body>
</html>
